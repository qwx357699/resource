<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        font-family: 'Roboto Mono', 'consolas', sans-serif;
      }
      body {
        text-align: center;
      }
      button {
        margin: 0.3em;
      }
      img {
        margin: 60px 0;
        width: 200px;
        height: 200px;
        display: block;
      }
      .img-container {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
        transition: 0.5s;
      }
      .arrowX {
        position: absolute;
        width: 120%;
        height: 2px;
        background: #f40;
        left: -10px;
        top: -10px;
      }
      .arrowX::before {
        content: '';
        position: absolute;
        border: 10px solid;
        left: 100%;
        top: -9px;
        border-color: transparent transparent transparent #f40;
      }
      .arrowX:after {
        content: 'X轴';
        position: absolute;
        left: 260px;
        font-size: 12px;
        white-space: nowrap;
        top: -8px;
      }
      .arrowY {
        position: absolute;
        width: 2px;
        height: 120%;
        background: #008c8c;
        left: -10px;
        top: -10px;
      }
      .arrowY::before {
        content: '';
        position: absolute;
        border: 10px solid;
        left: -8px;
        top: 100%;
        border-color: #008c8c transparent transparent transparent;
      }
      .arrowY:after {
        content: 'Y轴';
        position: absolute;
        left: -8px;
        font-size: 12px;
        white-space: nowrap;
        top: 260px;
      }
      .desc {
        color: #aaa;
        margin-top: 160px;
      }
    </style>
  </head>
  <body>
    <p>
      <button onclick="changeTransform(&#39;none&#39;)">还原</button>
    </p>
    <p>
      <button onclick="changeTransform(&#39;rotate(45deg)&#39;, &#39;translateX(100px)&#39;, &#39;translateY(100px)&#39;)">
        transform: rotate(45deg) translate(100px, 100px)
      </button>
    </p>
    <p>
      <button onclick="changeTransform(&#39;translate(100px)&#39;, &#39;translateY(100px)&#39;, &#39;rotate(45deg)&#39;)">
        transform: translate(100px, 100px) rotate(45deg)
      </button>
    </p>

    <p class="desc">上图中的动画效果只是为了便于理解而设置，实际上并无动画</p>
    <script type="text/javascript">
      const img = document.querySelector('.img-container');

      function _moveStep(value) {
        return new Promise((resolve, reject) => {
          img.style.transform = value;
          img.addEventListener('transitionend', resolve, { once: true });
        });
      }

      async function changeTransform(...steps) {
        let value = '';
        for (const step of steps) {
          value += step + ' ';
          await _moveStep(value);
        }
      }
    </script>
